<style>
  .modal-content {
    background-color: #212121
  }
</style>

<!-- Delete Designer -->
<div id="modal_delete_designer-{{ designer.id }}" class="modal fade" role="dialog">
   <div class="modal-dialog">

      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Delete Designer</h4>
         </div>

         <div class="modal-body">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <form action="{{url_for('admin.delete_designer')}}" method="POST">
               <input type="hidden" class="form-control" name="username" placeholder="{{ designer.username }}">

               <div class="form-group">
                  <label>Are you sure you want to delete {{ designer.username }}?</label>
               </div>

               <div class="form-group">
                  <button class="btn btn-danger btn-xs" type="submit">Delete</button>
               </div>

            </form>
         </div>

         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
