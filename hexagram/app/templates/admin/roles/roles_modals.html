<style>
  .modal-content {
    background-color: #212121;
    color: #fff;
    text-align: left;
  }
</style>

<!-- Add New Role -->
<div class="modal fade" role="dialog" id="modal_add_role" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Role</h5>
        <button type="button" class="btn-outline-light btn-close btn-close-white" data-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form action="{{url_for('admin.add_role')}}" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group mb-3">
            <label for="role-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" name="name" id="role-name" maxlength="15" placeholder="Role Name" maxlength="60"/>
          </div>
          <div class="form-group mb-3">
           <label for="role-desc" class="col-form-label">Description:</label>
           <input type="text" class="form-control" name="description" id="role-desc" maxlength="200" placeholder="Description"/>
          </div>
      </div>
      <div class="form-group modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
     </form>
    </div>
  </div>
</div>

<!-- Delete Role -->
<div class="modal fade" role="dialog" id="modal_delete_role-{{ role.id }}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Role</h5>
        <button type="button" class="btn-outline-light btn-close btn-close-white" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{{url_for('admin.delete_role')}}" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <input type="hidden" class="form-control" name="name" value="{{ role.name }}">
          <div class="mb-3">
              <div class="form-group">
                 <label>Are you sure you want to delete {{ role.name }}?</label>
              </div>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger" type="submit">Delete</button>
      </div>
     </form>
    </div>
  </div>
</div>
