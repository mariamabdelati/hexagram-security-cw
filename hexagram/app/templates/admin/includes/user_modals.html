

<!-- Update User -->
<div class="modal fade" role="dialog" id="modaledit" tabindex="-1" >
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Update Account Information</h5>
         <button type="button" class="btn-outline-light btn-close btn-close-white" data-dismiss="modal" aria-label="Close"></button>
       </div>
       
       <div class="modal-body">
         <form action="{{url_for('admin.update')}}" method="POST">
           <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
           <div class="form-group mb-3">
             <label for="account-email" class="col-form-label">Edit Email:</label>
             <input type="email" class="form-control" name="email" id="account-email" value="{{current_user.email}}"/>
           </div>
           <div class="form-group mb-3">
            <label for="account-username" class="col-form-label">Edit Username:</label>
            <input type="text" class="form-control" name="username" id="account-username" value="{{current_user.username}}"/>
           </div>
         
       </div>
       <div class="form-group modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
         <button type="submit" class="btn btn-primary">Update</button>
       </div>
      </form>
     </div>
   </div>
 </div>
